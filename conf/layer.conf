# We have a conf and classes directory, add to BBPATH
BBPATH =. "${LAYERDIR}:"

# We have a packages directory, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
 	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "ti-am335x"
BBFILE_PATTERN_ti-am335x = "^${LAYERDIR}/"
BBFILE_PRIORITY_ti-am335x = "7"

# Let the "No recipes available for: pkg.bbapeend" be WARNINGS until we
# cleanup the unused bbappend.
BB_DANGLINGAPPENDS_WARNONLY ?= "true"

# This should only be incremented on significant changes that will
# cause compatibility issues with other layers
LAYERVERSION_ti-am335x = "1"

LAYERDEPENDS_ti-am335x = "core wr-kernel"
